<div class="app-content content container-fluid">
    <div class="content-wrapper">
        <div class="content-header row">
            <div class="content-header-left col-xs-12 col-md-5 col-xs-12 mb-1">
                <h3 class="content-header-title">Search Job Role</h3>
            </div>
            <div class="content-header-right breadcrumbs-right breadcrumbs-top col-md-7 col-xs-12 text-sm-left">
                <div class="breadcrumb-wrapper col-xs-12 pl-0">
                    <ol class="breadcrumb float-xs-left float-sm-left float-md-right mb-1">
                        <li class="breadcrumb-item">
                            <a routerLink="../../">DASHBOARD</a>
                        </li>
                        <li class="breadcrumb-item active">Search Job Role</li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="content-body">
            <!-- Analytics spakline & chartjs  -->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12">
                    <div class="card form-card form-advance-block new-customer">
                        <div class="card-block">
                            <form class="form form-horizontal" action="#">
                                <div class="form-advance-block">
                                    <div class="card collapse-icon accordion-icon-rotate">
                                        <div class="card-block">
                                            <div class="card-body">
                                                <div class="">
                                                    <div class="form-group row">
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-md-2 col-lg-2 label-control">JobRole Code</label>
                                                        <div class="col-md-4 col-lg-3">
                                                            <input type="text" name="txt_JobRoleCode" id="txt_JobRoleCode" [(ngModel)]="searchParams.Code" class="form-control field-sm"
                                                                placeholder="">
                                                        </div>
                                                        <label class="col-md-2 col-lg-2 label-control">JobRole Name</label>
                                                        <div class="col-md-4 col-lg-3">
                                                            <input type="text" name="txt_JobRoleName" id="txt_JobRoleName" [(ngModel)]="searchParams.Name" class="form-control" placeholder=""
                                                                value="">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-md-2 col-lg-2 label-control">Skill Council Type</label>
                                                        <div class="col-md-4 col-lg-3">
                                                            <!-- <select class="form-control field-sm" name="ddl_CouncilType" id="ddl_CouncilType" [(ngModel)]="searchParams.SkillCouncilTypeId"
                                                                (change)="councilTypeSelected()">
                                                                <option value="0" selected="selected" disabled>Select</option>
                                                                <option value="1">Sector Skill Council(SSC)</option>
                                                                <option value="2">School</option>
                                                            </select> -->
                                                            <app-skill-council-type [setSelectedCouncilType]="searchParams.SkillCouncilTypeId" (selectedCouncilType)="councilTypeSelected($event)">Loading..</app-skill-council-type>
                                                        </div>
                                                        <label class="col-md-2 col-lg-2 label-control">Skill Council Name</label>
                                                        <div class="col-md-4 col-lg-3">
                                                            <!-- <select class="control-width form-control" name="ddl_SkillCouncil" id="ddl_SkillCouncil" [(ngModel)]="searchParams.SkillCouncilId"
                                                                #skillCouncil="ngModel">
                                                                <option [value]="null" selected="selected" disabled>Select</option>
                                                                <option *ngFor="let skillCouncil of skillCouncils" value="{{skillCouncil.Id}}">
                                                                    {{skillCouncil.FullName}} ({{skillCouncil.Code}})
                                                                </option>
                                                            </select> -->

                                                            <app-skill-council [skillCouncilTypeId]="searchParams.SkillCouncilTypeId" [skillCouncilId]="searchParams.SkillCouncilId"
                                                                (selectedSkillCouncil)="skillCouncilChanged($event)">Loading..</app-skill-council>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- {{searchParams | json }} -->
                                        </div>
                                        <div class="form-group btn-grp advance-search-btns clearfix">
                                            <div class="col-sm-10 text-right">
                                                <a href="javascript:void(0)" class="btn btn-outline-primary" (click)="resetSearchPanel()">
                                                    <i class="ft-refresh-ccw mr-half"></i> Reset </a>
                                                <a href="javascript:void(0)" class="btn btn-primary search-quote" (click)="searchJobRoles()">
                                                    <i class="ft-search mr-half"></i>Search </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- Comment : Here make whole form "non-editable" -->
                        <!-- <fieldset disabled>
                            <input/>
                            <input/>
                            <input/>
                            <input type="text" name="something" placeholder="enter some text" />
                            <select>
                                <option value="0" selected="selected">select somethihng</option>
                                <option value="1">woot</option>
                                <option value="2">is</option>
                                <option value="3">this</option>
                            </select>
                        </fieldset> -->
                        <div class="col-sm-10 text-left">
                            <a class="btn btn-outline" routerLink="add" style="font-weight: bold">
                                <i class="ft-refresh-ccw mr-half"></i> ++ Add JobRole </a>
                            <!-- <a href="javascript:void(0)" class="btn btn-outline" (click)="parentMethod($event)">
                                        <i class="ft-refresh-ccw mr-half" ></i> ++ Add JobRole </a> -->
                        </div>
                        <!-- Comment : Here include listof-job-role components -->
                        <app-listof-job-role (selectedJobRole)="parentMethod($event)">Loading, please wait..</app-listof-job-role>

                        <!--div for popup model-->
                        <div id="myModal" class="modal">
                            <!-- Modal content -->
                            <div class="modal-content">
                                <h3 class="content-header-title">Job Role : </h3>
                                <div id="dvRuleData" class="evalutor">Sample Data</div>
                                <hr />

                                <br />
                                <br />
                                <br />
                                <br />
                                <br />
                                <br />
                                <br />
                                <br />

                                <div style="color:green;font-weight: bold;font-size: 20px">Selected JobRole Id : {{selectedJobRoleId}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
