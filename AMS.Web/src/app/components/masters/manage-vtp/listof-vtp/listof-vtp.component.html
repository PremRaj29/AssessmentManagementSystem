            <thead>
                <tr role="row">

                </tr>
            </thead>
            <tbody>
                <tr role="row" class="odd" (click)="onRowClick($event, vtp.Id)" *ngFor="let vtp of searchedVtps;">
                    <td>{{vtp.Code}}</td>
                    <td>{{vtp.Name}}</td>
                </tr>
                <tr *ngIf="!searchedVtps && !isDataLoadingCompleted">
                    <td colspan="4">Loading vtps. Please wait...</td>
                </tr>
                <tr *ngIf="searchedVtps == null && isDataLoadingCompleted">
                    <td colspan="4" style="text-align:center;color:red">No vtp found !!</td>
                </tr>
