<hr/>
<div class="app-content content container-fluid">
    <div class="content-wrapper">
        <div class="content-header row">
            <div class="content-header-left col-xs-12 col-md-5 col-xs-12 mb-1">
                <h3 class="content-header-title">Search Batch Master</h3>
            </div>
            <div class="content-header-right breadcrumbs-right breadcrumbs-top col-md-7 col-xs-12 text-sm-left">
                <div class="breadcrumb-wrapper col-xs-12 pl-0">
                    <ol class="breadcrumb float-xs-left float-sm-left float-md-right mb-1">
                        <li class="breadcrumb-item">
                            <a routerLink="../">DASHBOARD</a>
                        </li>
                        <li class="breadcrumb-item active">Search Batch Master</li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="content-body">
            <!-- Analytics spakline & chartjs  -->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12">
                    <div class="card form-card form-advance-block new-customer">
                        <div class="card-block">
                            <form class="form form-horizontal" action="#">
                                <div class="form-advance-block">
                                    <div class="card collapse-icon accordion-icon-rotate">
                                        <div class="form-group">
                                            <div class="col-sm-10 text-right">
                                                    <a class="btn btn-outline" style="font-weight: bold" (click)="toggleAdvanceSearchPanel()">
                                                            <i class="ft-refresh-ccw mr-half"></i> Advance Search </a>
                                            </div>
                                        </div>
                                        <div class="card-block">
                                            <div class="card-body">
                                                <div class="">
                                                    <div class="form-group row">
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-md-2 col-lg-2 label-control">Batch Id</label>
                                                        <div class="col-md-4 col-lg-3">
                                                            <input type="text" name="txt_BatchId" id="txt_BatchId" [(ngModel)]="searchParams.BatchId" class="form-control field-sm" placeholder="">
                                                        </div>
                                                        <label class="col-md-2 col-lg-2 label-control">BatchName</label>
                                                        <div class="col-md-4 col-lg-3">
                                                            <input type="text" name="txt_BatchName" id="txt_BatchName" [(ngModel)]="searchParams.BatchName" class="form-control" placeholder=""
                                                                value="">
                                                        </div>
                                                    </div>
                                                    <div class="" *ngIf="showAdvanceSearchPanel">
                                                        <div class="form-group row">
                                                            <label class="col-md-2 col-lg-2 label-control">Scheme Name</label>
                                                            <div class="col-md-4 col-lg-3">
                                                                    <app-scheme 
                                                                    [schemeId]="batchMaster.BatchDetails.SchemeId" 
                                                                    (selectedScheme)="schemeChanged($event)">
                                                                    Loading..</app-scheme>
                                                            </div>
                                                            <label class="col-md-2 col-lg-2 label-control">VTP Name</label>
                                                            <div class="col-md-4 col-lg-3">
                                                                    <app-vtp 
                                                                    [vtpId]="batchMaster.BatchDetails.VTP_Id" 
                                                                    (selectedVtp)="vtpChanged($event)">
                                                                    Loading..</app-vtp>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                                <label class="col-md-2 col-lg-2 label-control">State Name</label>
                                                                <div class="col-md-4 col-lg-3">
                                                                        <app-state 
                                                                        [stateId]="batchMaster.BatchDetails.StateId" 
                                                                        (selectedState)="stateChanged($event)">
                                                                        Loading..</app-state>
                                                                </div>
                                                                <label class="col-md-2 col-lg-2 label-control">City Name</label>
                                                                <div class="col-md-4 col-lg-3">
                                                                        <app-city 
                                                                        [stateId]="batchMaster.BatchDetails.StateId" 
                                                                        [cityId]="batchMaster.BatchDetails.CityId" 
                                                                        (selectedCity)="cityChanged($event)">
                                                                        Loading..</app-city>
                                                                </div>
                                                            </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- {{searchParams | json }} -->
                                        </div>
                                        <div class="form-group btn-grp advance-search-btns clearfix">
                                            <div class="col-sm-10 text-right">
                                                <a href="javascript:void(0)" class="btn btn-outline-primary" (click)="resetSearchPanel()">
                                                    <i class="ft-refresh-ccw mr-half"></i> Reset </a>
                                                <a href="javascript:void(0)" class="btn btn-primary search-quote" (click)="searchBatchMaster()">
                                                    <i class="ft-search mr-half"></i>Search </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-10 text-left">
                            <a class="btn btn-outline" routerLink="add" style="font-weight: bold">
                                <i class="ft-refresh-ccw mr-half"></i> ++ Add BatchMaster </a>
                                
                            <a class="btn btn-outline" routerLink="allocate-batch" style="font-weight: bold">
                                <i class="ft-refresh-ccw mr-half"></i> Allocate Batch </a>
                        </div>
                        <!-- Comment : Here include listof-job-role components -->
                        <app-listof-batch-master (selectedBatchMaster)="parentMethod($event)">Loading, please wait..</app-listof-batch-master>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
